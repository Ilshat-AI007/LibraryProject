<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Список книг</title>
</head>
<body>
    <h1>Список книг</h1>
    <div>
        <a href="{% url 'book_list_all' %}">Все книги</a> |
        <a href="{% url 'book_list_available' %}">Книги в наличии</a>
    </div>
    <a href="{% url 'add_book' %}">Добавить книгу</a>
    {% if books %}
        <ul>
            {% for book in books %}
                <li>
                    {{ book.title }}
                    <a href="{% url 'edit_book' book.id %}">Редактировать</a>
                    <a href="{% url 'delete_book' book.id %}">Удалить</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Нет книг.</p>
    {% endif %}
</body>
</html>
