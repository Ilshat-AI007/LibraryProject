<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Удалить взятую книгу</title>
</head>
<body>
    <h1>Вы уверены, что хотите удалить запись о книге, взятой читателем "{{ object.reader.full_name }}"?</h1>
    <form method="post">
        {% csrf_token %}
        <input type="submit" value="Да, удалить">
        <a href="{% url 'borrowed_book_list' %}">Отмена</a>
    </form>
</body>
</html>
